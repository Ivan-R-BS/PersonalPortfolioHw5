<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal portfolio showcasing my web development projects and skills">
    <meta name="keywords" content="web developer, portfolio, HTML, CSS, JavaScript">
    <meta name="author" content="Ivan Binet Sanchez">
    <title>Personal Portfolio</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="mystyle.css">
    
    <style>
      form {
        max-width: 600px;
        margin: 2rem auto;
        padding: 1rem;
        background: rgba(152, 99, 99, 0.9);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      form-field {
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
      }
      form-field label {
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      input, textarea {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      input:focus, textarea:focus {
        border-color: #0077ff;
        box-shadow: 0 0 5px rgba(0,119,255,0.5);
        outline: none;
      }
      input[type="submit"] {
        background: var(--nav-bg);
        color: var(--nav-text);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s;
      }
      input[type="submit"]:hover {
        background: var(--hover-bg);
        transform: scale(1.05);
      }
      #errormessage, #infomessage {
        transition: opacity 0.3s;
      }
    </style>
    <script defer src="toggle.js"></script>
    <script defer src="form.js"></script>
  </head>
  <body>
    <noscript>
      <style>
        #toggletheme { display: none; }
      </style>
      <p class="no-js-warning">Note: Theme switching requires JavaScript and is currently disabled.</p>
    </noscript>
    <header>
      <h1>Ivan Binet Sanchez's <i> Portfolio</i></h1>
    </header>
    <nav>
      <ul>
        <li><a href="./index.html"> Skills/Pojects</a></li>
        <li><a href="./education.html"> Education </a></li>
        <li><a href="./contact.html"> Contact </a></li>
        <li><a href="./labs.html"> Labs </a></li>
      </ul>
      <button id="toggletheme">ðŸŒ™</button>
    </nav>
    <main>
      <article>
        <h2>Contact</h2>
        <section>
          <h3>Click Link Below to get in touch</h3>
          <address>
            <a href="https://www.linkedin.com/in/i-b-29528434a">linkedin</a>
          </address>
        </section>
        <form action="https://httpbin.org/post" method="post" id="formpost">
          <input type="hidden" name="possible_bot" value="true" id="possible_bot">
          <form-field>
            <label for="yourname">Name:</label>
            <input type="text" id="yourname" name="yourname" minlength="1" maxlength="50" placeholder="Enter name here" required>
          </form-field>
          <form-field>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" minlength="3" maxlength="256" placeholder="Enter your email here" required>
          </form-field>
          <form-field>
            <label for="comments">Additional comments:</label>
            <textarea id="comments" name="comments" rows="5" cols="55" maxlength="300"></textarea>
          </form-field>
          <form-output>
            <output id="errormessage" name="errormessage" for="errormessage"></output>
            <output id="infomessage" name="infomessage" for="infomessage"></output>
          </form-output>
          <input type="submit" value="Submit" id="submit">
        </form>
      </article>
    </main>
    <footer>
      <hr>
      <div>
        <pre-next l-r="left"><a href="./education.html"> Previous</a></pre-next>
        <pre-next l-r="right"><a href="./labs.html"> Next</a></pre-next>
        <p> by Ivan Binet Sanchez </p>
      </div>
    </footer>
  </body>
</html>
